<div class="container">
  <div class="row">
    <div
    *ngIf="auth_user_not_found"
    role="alert"
    class="col-xs-5 col-xs-offset-4 alert alert-warning text-center">No user was found with that e-mail</div>
    <div
    *ngIf="auth_email_in_use"
    role="alert"
    class="col-xs-5 col-xs-offset-4 alert alert-warning text-center">That e-mail is already in use</div>
    <div
    *ngIf="auth_weak_password"
    role="alert"
    class="col-xs-5 col-xs-offset-4 alert alert-warning text-center">Your password must be at least 6 characters long</div>
    <div
    *ngIf="auth_wrong_password"
    role="alert"
    class="col-xs-5 col-xs-offset-4 alert alert-danger text-center">Incorrect Password</div>
    <form
    *ngIf="!(user | async)?.uid"
    class="form-horizontal col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3"
    #f="ngForm"
    >
       <div class="form-group" [ngClass]="{
         'has-warning': !email.valid  && email.touched
       }">
         <label for="email" class="col-sm-2 control-label">E-Mail</label>
         <div class="col-sm-10">
           <input class="form-control" id="email" type="email" name="email" ngModel required #email="ngModel" email>
           <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid e-mail address</span>
         </div>
       </div>
       <div class="form-group">
         <label for="password" class="col-sm-2 control-label">Password</label>
         <div class="col-sm-10">
           <input class="form-control" id="password" type="password" name="password" ngModel required #password="ngModel">
         </div>
       </div>
       <button
         (click)="login(f)"
         type="submit"
         class="col-xs-3 col-xs-offset-3 btn btn-primary margin-top-spacing"
        [disabled]="!f.valid"
         >Login</button>
       <button
         (click)="createUser(f)"
         type="submit"
         class="col-xs-3 col-xs-offset-1 btn btn-secondary margin-top-spacing"
        [disabled]="!f.valid"
         >Sign Up</button>
       <button (click)="resetPassword(f)"
       type="button"
       class="btn btn-info btn-small margin-top-spacing col-xs-7 col-xs-offset-3">Reset Password</button>
     </form>



     <div
      *ngIf="(user | async)?.uid"
      class="row">
      <div
      class="col-sm-6 col-sm-offset-3 text-center">You are logged in as {{ (user | async)?.email }}</div>
       <button
       (click)="logout()"
       class="margin-top-spacing col-xs-4 col-xs-offset-4 btn btn-primary">Logout</button>
     </div>

  </div>
</div>
