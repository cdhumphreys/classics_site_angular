<div class="container">
  <div class="row">
    <span *ngIf="auth_user_not_found" class="text-center help-block text-warning">No user was found with that e-mail</span>
    <span *ngIf="auth_email_in_use" class="text-center help-block text-warning">That e-mail is already in use</span>
    <span *ngIf="auth_weak_password" class="text-center help-block text-warning">Your password must be at least 6 characters long</span>
    <span *ngIf="auth_wrong_password" class="text-center help-block text-warning">Incorrect Password</span>
    <form
    *ngIf="!(user | async)?.uid"
    class="form-horizontal col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3"
    #f="ngForm"
    >
       <div class="form-group" [ngClass]="{
         'has-warning': !email.valid  && email.touched
       }">
         <label for="email" class="col-sm-2 control-label">E-Mail</label>
         <div class="col-sm-10">
           <input class="form-control" id="email" type="email" name="email" ngModel required #email="ngModel" email>
           <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid e-mail address</span>
         </div>
       </div>
       <div class="form-group">
         <label for="password" class="col-sm-2 control-label">Password</label>
         <div class="col-sm-10">
           <input class="form-control" id="password" type="password" name="password" ngModel required #password="ngModel">
         </div>
       </div>
       <button
         (click)="login(f)"
         type="submit"
         class="col-xs-3 col-xs-offset-3 btn btn-primary button-submit"
        [disabled]="!f.valid"
         >Login</button>
       <button
         (click)="createUser(f)"
         type="submit"
         class="col-xs-3 col-xs-offset-1 btn btn-secondary button-submit"
        [disabled]="!f.valid"
         >Sign Up</button>
       <button (click)="resetPassword(f)"
       type="button"
       class="btn btn-info btn-small button-submit col-xs-7 col-xs-offset-3">Reset Password</button>
     </form>



     <div
      *ngIf="(user | async)?.uid"
      class="row">
      <div
      class="col-sm-6 col-sm-offset-3 text-center">You are logged in as {{ (user | async)?.email }}</div>
       <button
       (click)="logout()"
       class="button-submit col-xs-4 col-xs-offset-4 btn btn-primary">Logout</button>
     </div>

  </div>
</div>
