<div class="container">
  <div class="row text-center">
    <h2>{{gapFillQuestion.category}}: <u>Lines {{gapFillQuestion.startLine}} - {{ gapFillQuestion.endLine }}</u></h2>
  </div>
  <div class="row">
    <div class="col-xs-2 text-center">
      <div class="btn btn-warning" (click)="onBack()">Back To Selection</div>
    </div>
    <div class="col-xs-10">
      <div class="col-xs-5">
        <h3>Latin</h3>
        <blockquote>
          {{ gapFillQuestion.latinText }}
        </blockquote>
      </div>
      <div class="col-xs-5 col-xs-offset-1">
        <h3>Translation</h3>
        <blockquote class="translation-container">
          <span class="translation" *ngFor="let entry of gapTranslation">
            <span *ngIf="entry.split('=').length == 1">{{entry}}</span>
            <span *ngIf="entry.split('=').length == 2">
              <input type="text" class="form-control-sm translationInput" [attr.maxlength]="entry.length">
            </span>
          </span>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="row bottom-fix">
    <div class="col-xs-2 text-center">
      <div class="btn btn-success" (click)="onSubmitAnswers()">Submit</div>
      <div class="btn btn-danger" (click)="onClear()">Clear</div>
    </div>
  </div>
</div>
