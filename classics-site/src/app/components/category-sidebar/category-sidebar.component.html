<div class="bg">
    <ng-container *ngFor="let category of categories">
      <div
      (click)="onToggleCategory(category)"
      class="category-expansion-button btn btn-sm btn-warning">
        <h4>{{ category.name }}</h4>
      </div>
      <div class="exercise-list" [ngClass]="{'collapsed': !category.expanded}">
        <ul>
          <li><a (click)="onSelectTask('interlinear-texts', category)" class="exercise-link">Interlinear Texts</a></li>
          <li><a (click)="onSelectTask('match-up', category)" class="exercise-link">Match up</a></li>
          <li><a (click)="onSelectTask('gap-fill', category)" class="exercise-link">Gap Fill</a></li>
        </ul>
    </div>
    </ng-container>
</div>
