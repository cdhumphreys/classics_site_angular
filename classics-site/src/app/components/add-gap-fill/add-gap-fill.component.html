<form #addNewGapFill="ngForm" (ngSubmit)="onSubmitNewGapFill(addNewGapFll)">
  <div class="row">
    <button type="submit" [disabled]="!addNewGapFill.valid" class="btn btn-success col-xs-3 col-xs-offset-3" style="margin-right:2em">Save</button>
    <button type="button" class="btn btn-danger col-xs-3">Cancel</button>
  </div>
  <div class="row">
    <div *ngIf="successNotification" class="col-xs-12 alert alert-success text-center" style="margin-top: 2em">Gap fill exercise uploaded!</div>
    <div *ngIf="failureNotification" class="col-xs-12 alert alert-danger text-center" style="margin-top: 2em">Error uploading gap fill exercise, please try again</div>
  </div>
  <div [ngClass]="{'hidden': textsSaved}" class="row" style="margin-top: 2em">
    <div class="col-xs-5">
      <div class="form-group">
        <label for="latin">Latin:</label>
        <textarea rows="20" type="text" id="latin" #latinTextArea name="latin" class="form-control" [(ngModel)]="model.latinText" required></textarea>
      </div>
    </div>
    <div class="col-xs-5 col-xs-offset-1">
      <div class="form-group">
        <label for="english">English:</label>
        <textarea rows="20" type="text" id="english" #englishTextArea name="english" class="form-control" [(ngModel)]="model.englishText" required></textarea>
      </div>
    </div>
  </div>

  <!-- displaying text entered from above to allow highlighting of individual words -->
  <div [ngClass]="{'hidden': !textsSaved}" class="row" style="margin-top: 2em">
    <div class="col-xs-5">
      <div class="form-group">
        <label for="latin">Latin:</label>
        <div name="latinText" class="form-control">{{ model.latinText }}</div>
      </div>
    </div>
    <div class="col-xs-5 col-xs-offset-1">
      <div class="form-group">
        <label for="english">English:</label>
        <div class="form-control">
          <span *ngFor="let word of parsedEnglishText" class="hoverable">{{word}} </span>
        </div>
      </div>
    </div>
  </div>

  <button type="button" name="button" class="btn btn-success" (click)="onSaveTexts(englishTextArea.value)" [disabled]="textsSaved">Save Texts</button>
  <button type="button" name="button" class="btn btn-warning" (click)="onEditTexts()" [disabled]="!textsSaved">Edit Texts</button>

  <h4 *ngIf="!textsSaved" class="bg-info" style="margin-top: 2em; padding: 1em;">Please save the texts to continue...</h4>
  <div class="row" style="margin-top: 2em" [ngClass]="{'translucent': !textsSaved}">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="translatableWords">Translatable Words</label><br/>
        <small>You can enter the words manually below or select them from the English text above</small>
        <input type="text" id="translatableWords" name="translatableWords" [(ngModel)]="model.translatableWords" class="form-control" [disabled]="!textsSaved">
      </div>
    </div>
  </div>
</form>
