<div class="row">
  <div
  class="btn btn-primary col-xs-5 spacing"
  (click)="onSelectOption('new', $event)"
  >Add new question</div>
  <div
  class="btn btn-success col-xs-5"
  (click)="onSelectOption('edit', $event)"
  >Edit existing questions</div>
</div>

<div
  [ngSwitch]="selectedOption"
  class="row">
  <div
  *ngSwitchCase="'new'">
    <h3>Add New Question</h3>
  </div>
  <div
  *ngSwitchCase="'edit'">
    <h3>Edit Existing Question</h3>
  </div>
</div>
