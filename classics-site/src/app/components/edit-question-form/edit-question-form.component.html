<form (ngSubmit)="onSubmitEditQuestion()">
  <div class="form-group">
    <label for="editBook">Select Book:</label>
    <select class="form-control" name="editBook" required [(ngModel)]="editQuestion.book" (change)="onChooseEditBook($event)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
    </select>
  </div>
  <div class="form-group">
    <label for="pickQuestion">Pick Question:</label>
    <select class="form-control" name="pickQuestion" required [(ngModel)]="editQuestion.selectedQuestion">
      <option *ngFor="let question of editQuestion.questions; let i = index" [value]="i">{{i + 1}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="editQuestionText">Edit Question:</label>
    <input class="form-control" type="text" [(ngModel)]="editQuestion.questions[editQuestion.selectedQuestion].question" name="selectedQuestion">
  </div>
  <div *ngFor="let answer of editQuestion.questions[editQuestion.selectedQuestion].answers; let j = index;" class="form-group">
    <label for="'editAnswer_'+j">Answer {{j+1}}:</label>
    <input class="form-control" type="text" name="'editAnswer_'+j" [placeholder]="answer" (ngModel)="editQuestion.questions[editQuestion.selectedQuestion].answers[j]">
  </div>
  <div class="form-group">
    <label for="editCorrectAnswer">Correct Answer:</label>
    <select class="form-control" name="editCorrectAnswer" required [(ngModel)]="editQuestion.questions[editQuestion.selectedQuestion].correct">
      <option *ngFor="let answer of editQuestion.questions[editQuestion.selectedQuestion].answers; let k = index" [value]="k">{{k + 1}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="editExplanation">Edit Explanation:</label>
    <textarea class="form-control" name="editExplanation" rows="8" cols="80" [(ngModel)]="editQuestion.questions[editQuestion.selectedQuestion].explanation"></textarea>
  </div>
  <button type="button" class="btn btn-success" type="submit">Save changes</button>
</form>
