<div class="container heading">
  <div class="row">
    <h2>{{ subjectTitle | capitalise}}</h2>
  </div>
</div>
<category-sidebar
class="col-xs-3"
(onSelectedOption)="onSelectTask($event)"
></category-sidebar>

<div class="col-xs-8 main-content">
  <div class="row">
    <gap-fill-display
    *ngIf= "selectedTask == 'gap-fill'"
    [category]="selectedCategory"
    ></gap-fill-display>
  </div>
</div>
