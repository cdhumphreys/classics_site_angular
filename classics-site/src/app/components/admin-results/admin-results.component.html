<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>My Results</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <table>
        <tr>
          <th>Student Email</th>
          <th>Group</th>
          <th>Course</th>
          <th>Section</th>
          <th>Percentage</th>
          <th>Date</th>
        </tr>
        <tr *ngIf="!filteredStudents">
          <th>Loading results...</th>
          <th>...</th>
          <th>...</th>
          <th>...</th>
          <th>...</th>
          <th>...</th>
        </tr>
        <ng-container *ngFor="let student of filteredStudents">
          <tr *ngFor="let gapFill of student.gapFills">
            <td>{{ student.email }}</td>
            <td>{{ student.group }}</td>
            <td>{{ gapFill.course }}</td>
            <td style="text-align:center;">{{ gapFill.exercise }}</td>
            <td style="text-align:center;">{{ gapFill.percentage }}%</td>
            <td>{{ gapFill.date|date }}</td>
          </tr>
        </ng-container>
      </table>
    </div>
    <div class="col-xs-2 filters">
      <h5>Filter By Group:</h5>
      <div class="filters-courses">
        <div *ngFor="let group of groups" class="filter" (click)="onSelectFilter($event, group)">{{ group }}</div>
        <div class="btn btn-info" (click)="onClearFilter($event)">
          Clear filter
        </div>
      </div>
    </div>
  </div>
</div>
